server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files and let index.html handle client routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy each house API to its service (service names are docker-compose service names)
  location /api/gryffindor/ {
    proxy_pass http://gryffindor:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
  location /api/slytherin/ {
    proxy_pass http://slytherin:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
  location /api/ravenclaw/ {
    proxy_pass http://ravenclaw:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
  location /api/hufflepuff/ {
    proxy_pass http://hufflepuff:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Optional: increase proxy buffers/timeouts if needed
  proxy_read_timeout 90;
  proxy_connect_timeout 90;
}
